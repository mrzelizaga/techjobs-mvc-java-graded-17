<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <div th:each="job: ${jobs}" class ="job-listing">
  <table class="job-listing">
    <tr>
      <td></td>
      <td>
        <a th:href="@{/list/jobs?column='all'}"> View All</a>
      </td>
    </tr>
    <tr>
      <th>ID</th>
      <td th:text="${job.id}"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td th:text="${job.name}"></td>
    </tr>
    <tr>
      <th>Employer</th>
      <td th:text="${job.employer}"></td>
    </tr>
    <tr>
      <th>Location</th>
      <td th:text="${job.location}"></td>
    </tr>
    <tr>
      <th>Position</th>
      <td th:text="${job.positionType}"></td>
    </tr>
    <tr>
      <th>Skill</th>
      <td th:text="${job.coreCompetency}"></td>
    </tr>
  </table>

  <th:block th:if="${job.id == null ||
  job.name == null ||
  job.employer == null ||
  job.location == null ||
  job.positionType == null ||
  job.coreCompetency == null}">
    Error: Some job properties are null
  </th:block>

</div>
</div>

</body>
</html>
